# local environment (로컬)
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/food
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        auto_quote_keyword: true
    database-platform:

가  redis:
    host: localhost
    port: 6379

logging:
  level: #띄어쓰기 없음
    org.hibernate.SQL: debug
#    org.hibernate.type: trace

origin:
  address: http://localhost:8080

jwt:
  key: applicationKey
  blackList: blackList
  expireTime:
    access: 3600000
    refresh: 1296000000